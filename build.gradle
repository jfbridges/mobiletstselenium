plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Dependencias de Appium
    implementation 'io.appium:java-client:7.5.1'
    implementation 'io.appium:java-client:7.5.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.1.0'

    // Otras dependencias
    implementation 'junit:junit:4.13.2'
}

test {
    useTestNG()
}